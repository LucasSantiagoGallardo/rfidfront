<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>

  <title>Notificaciones Nativas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Notificaciones Nativas con JavaScript</h1>
  <button id="notifyButton">Mostrar Notificación</button>

  <script>

Push.create("¡Hola!", {
  body: "Esto es una notificación sencilla.",
  icon: "https://via.placeholder.com/100", // Ícono opcional
  timeout: 4000, // Tiempo para cerrar automáticamente
  onClick: function () {
    window.focus();
    this.close();
  },
});

    const button = document.getElementById('notifyButton');

    button.addEventListener('click', () => {
      // Verifica si el navegador soporta la API de notificaciones
      if (!('Notification' in window)) {
        alert('Las notificaciones no están soportadas en este navegador.');
        return;
      }

      // Pide permiso para mostrar notificaciones
      Notification.requestPermission().then((permission) => {
        if (permission === 'granted') {
          // Crea y muestra una notificación
          new Notification('¡Hola!', {
            body: 'Esto es una notificación nativa.',
            icon: 'https://via.placeholder.com/100', // Ícono opcional
          });
        } else if (permission === 'denied') {
          alert('Has bloqueado las notificaciones.');
        }
      });
    });
  </script>
</body>
</html>
